<!DOCTYPE html>
<html lang="cn-zh">
<head>
    <meta charset="UTF-8">
    <title>更改操作</title>
</head>
<body>
<center>
    <h1>更改需要更改的信息</h1>
    <form action="/chas" method="post">
        <table>
            {% for i in cmdlist %}
            <tr>
                <td>CID:<input type="text" name="CID" readonly="readonly" value="{{ i.CID }}"><br></td>
            </tr>
            <tr>
                <td>CMD:<input type="text" name="CMD" value="{{ i.CMD }}"><br></td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" align="center"><input type="submit" ,value="确定"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
